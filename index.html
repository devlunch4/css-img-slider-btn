<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- 외부 스타일시트 -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="slide">

            <div class="item" style="background-image: url(img/0-Rear-Camera.png);">
                <div class="content">
                    <div class="name">Rear Camera</div>
                    <div class="des">iPhone Rear Camera</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url(img/1-Lavender.jpg);">
                <div class="content">
                    <div class="name">Lavender</div>
                    <div class="des">iPhone Lavender</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url(img/2-Sage.jpg);">
                <div class="content">
                    <div class="name">Sage</div>
                    <div class="des">iPhone Sage</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url(img/3-Mist-Blue.jpg);">
                <div class="content">
                    <div class="name">Mist Blue</div>
                    <div class="des">iPhone Mist Blue</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url(img/4-White.jpg);">
                <div class="content">
                    <div class="name">White</div>
                    <div class="des">iPhone White</div>
                    <button>See More</button>
                </div>
            </div>

            <div class="item" style="background-image: url(img/5-Black.jpg);">
                <div class="content">
                    <div class="name">Black</div>
                    <div class="des">iPhone Black</div>
                    <button>See More</button>
                </div>
            </div>

        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- JS 파일 -->
    <script src="script.js"></script>
</body>
</html>
